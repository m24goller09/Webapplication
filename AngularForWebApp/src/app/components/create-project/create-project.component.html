<div style="overflow: auto; heigt:5rem;" class="bg-transparent">
	<form #form="ngForm" (submit)="onSubmit(form)" >

		<div class="modal-header bg-dark text-center h-50">
			<h3 class="modal-title  text-white text-uppercase w-100 font-weight-bold">New Project </h3>
			<button type="button"  class=" btn btn-light" aria-label="Close" (click)="onClose()">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>


		<div class="form-group mt-2">
			<label for="formGroupExampleInput" class="font-weight-bold"><u>Project name: </u></label>
			<input  type="text" class="form-control" name="ProjectName" #ProjectName="ngModel" [(ngModel)]="dataService.formProject.name">
		</div>

		<div class="form-group">
			<label for="formGroupExampleInput2" class="font-weight-bold"><u>Project description: </u></label>
			<textarea class="form-control" colls="30" rows="5" name="ProjectDescription" #ProjectDescription="ngModel" [(ngModel)]="dataService.formProject.description"> </textarea>
		</div>


		<div class="modal-footer bg-dark d-flex justify-content-center">
        	<button class="btn btn-outline-success m-4 my-2 my-sm-0" type="submit" (click)="onClose()">Create</button>
      	</div>

	</form>
</div>
