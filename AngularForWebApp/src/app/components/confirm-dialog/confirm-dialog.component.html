<div style="overflow: auto; heigt:5rem;" class="bg-transparent">
	<form #form="ngForm" (submit)="onSubmit()" >
		<div class="modal-header" style="padding:0rem !important;">
        	<h3 class="modal-title  font-weight-bolder float-left">{{dialogTitle}}</h3>
		</div>
		<div class="form-group mt-2">
			<p>{{dialogMessage}}</p>
		</div>
		<div class="modal-footer " style="border:none;align-items:normal !important;justify-content: normal !important;">
				<button type="button" class="btn btn-outline-secondary float-left mr-auto" data-dismiss="modal" (click)="cancel()">Cancel</button>
				<button type="submit" class="btn btn-outline-danger float-right" id="confirm" (click)="onClose()" >{{buttonMessage}}</button>
      	</div>
	</form>
</div>
